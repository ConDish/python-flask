{% extends 'base/head.html'%}
{% block nav%}
{% include 'nav.html'%}
{% endblock %}
{% block content%}
<h1>Bienvenido : {{ username }}</h1>
<div class="container">
    
    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <div class="col-md-7">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in rows %}
                        <tr>
                            <td>{{row["id"]}}</td>
                            <td>{{row["name"]}}</td>
                            <td>{{row["lastname"]}}</td>
                            <td>{{row["username"]}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
